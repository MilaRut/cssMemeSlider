<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">

    <div class="slides">
      <div class="slide slide--1">
        <img src="./img/meme-1.png" alt="Image 1" width="700" height="320">
        <span>Про зарплату</span>
      </div>
      <div class="slide slide--2">
        <img src="./img/meme-2.png" alt="Image 2" width="700" height="320">
        <span>Про учебу</span>
      </div>
      <div class="slide slide--3">
        <img src="./img/meme-3.png" alt="Image 3" width="700" height="320">
        <span>Про гитхаб</span>
      </div>
      <div class="slide slide--4">
        <img src="./img/meme-4.png" alt="Image 4" width="700" height="320">
        <span>Про смысл</span>
      </div>
    </div>

    <div class="navigation">
      <label for="slide1"><span></span></label>
      <label for="slide2"><span></span></label>
      <label for="slide3"><span></span></label>
      <label for="slide4"><span></span></label>
    </div>
  </div>
</body>

</html>
